<script>
    $( document ).ready(function() {
        //$( "p" ).text( "The DOM is now loaded and can be manipulated." );
        $(".ptIn").click(function(){UpdatePage()});
//        UpdatePage();
        testjson();

    });


    function UpdatePage (){
        var str= "";

        $(".ptIn").each(function(){
            str = $("#Recommendations").text();
            $("#Recommendations").text(str + "\n" + $(this).attr('id'));
        });
    }

    function testjson(){

        var myJSONObject = {"bindings": [
            {"ircEvent": "PRIVMSG", "method": "newURI", "regex": "^http://.*"},
            {"ircEvent": "PRIVMSG", "method": "deleteURI", "regex": "^delete.*"},
            {"ircEvent": "PRIVMSG", "method": "randomURI", "regex": "^random.*"}
        ]
        };

        $("#answer1").text(myJSONObject.bindings[0].method);
        // alert(myJSONObject.length);

        var str = "";
        for (i=0; i < myJSONObject.bindings.length; i++) {
            for (key in myJSONObject.bindings[i]) {

                str = $("#answer2").html();
                str += myJSONObject.bindings[i][key];
                $("#answer2").html(str + "<br />");
            };
        };
    }

</script>
