<body>
<form id="basics_form" name="basics_form" method="post" action="">
  <h2>The Basics</h2>
  <p>
    <label for="numAge">Age</label>
    <input type="text" name="numAge" id="numAge"  size=3/>
  </p>
  <p>
    <label>
      <input type="radio" name="gender" value="female" id="gender" />
    Female</label>

    <label>
      <input type="radio" name="gender" value="male" id="gender" />
      Male</label>
  </p>
  <p>
    <input type="checkbox" name="ckBPostMeno" id="ckBPostMeno" />
    <label for="ckBPostMeno">Postmenopausal</label>
  </p>
  <p>
    <label for="numHeightIn">Height</label>
    <input type="text" name="numHeightIn" id="numHeightIn" size = 5
    />
  inches</p>
  <p>
    <label for="numWeightLb">Weight</label>
    <input type="text" name="numWeightLb" id="numWeightLb"  size=5/>
  pounds</p>
  <p style="color:gray";>
    <label for="numBmi">BMI</label>
    <input type="text" name="numBmi" id="numBmi" readonly="readonly" size="3"/>
  </p>
  <p>
    <input type="checkbox" name="ckBBirthLoc" id="ckBBirthLoc" />
    <label for="ckBBirthLoc">Born in Africa or Asia</label>
  </p>
   <p>
    <input type="checkbox" name="ckBWorkBloodExpo" id="ckBWorkBloodExpo" />
    <label for="ckBWorkBloodExpo">Exposed to blood at work</label>
  </p>
   <p>
    <input type="checkbox" name="ckBLtCareRes" id="ckBLtCareRes" />
    <label for="ckBLtCareRes">Long term care resident</label>
  </p>
   <p>
    <input type="checkbox" name="ckBCollegeStudentInDorm" id="ckBCollegeStudentInDorm" />
    <label for="ckBCollegeStudentInDorm">College student living in dorm</label>
  </p>
  <br/>
  
</form>

<form id="healthHabits_form" name="healthHabits" method="post" action="">
  <h2>Health Habits</h2>
   <p>
    <input type="checkbox" name="ckHActiveHrltWeek" id="ckHActiveHrltWeek" />
    <label for="ckHActiveHrltWeek"></label>
  active less than 1 hour per week</p>       
  <p>
    <input type="checkbox" name="ckHSmoker" id="ckHSmoker" />
    <label for="ckHSmoker">cigarette smoker</label>
  </p>
  <p>
    <input type="text" name="numPacksSmokeDay" id="numPacksSmokeDay" size="3" />
    <label for="numPacksSmokeDay">packs per day for</label>
    <input type="text" name="numYrsSmoke" id="numYrsSmoke" size="3"/>
    <label for="numYrsSmoke">years</label>
  </p>
  <p>
    <label for="numYrQuitSmoke">Quit in year</label>
    <input type="text" name="numYrQuitSmoke" id="numYrQuitSmoke" size="4" />
  </p>
  <p>
   
    <input type="text" name="numDrinksWeek" id="numDrinksWeek" size ="3"/>
     <label for="numDrinksWeek">drinks per week</label>
  </p>
  <p>
    <input type="checkbox" name="ckH5gtDrink5Day" id="ckH5gtDrink5Day" />
    <label for="ckH5gtDrink5Day"></label>
  ever consumes > 5 drinks per day  </p>
   <p>
    <input type="checkbox" name="ckHBadDrugs" id="ckHBadDrugs" />
    <label for="ckHBadDrugs">ever tried illicit drugs other than pot</label>
  </p>
   <p>
    <input type="checkbox" name="ckH1gtSexPartners" id="ckH1gtSexPartners" />
    <label for="ckH1gtSexPartners"></label>
    more than 1 current sexual partner</p>  
  <p>
    <input type="checkbox" name="ckHSexManMan" id="ckHSexManMan" />
    <label for="ckHSexManMan"></label>
    man who has sex with men</p> 
 
  <br/>

</form>
<form id="familyHistory_form" name="familyHistory_form" method="post" action="">
  <h2>Family History  </h2>
  <p>
    <label>
      <input type="checkbox" name="ckFFamilyAAAIssues" value="ckFFamilyAAAIssues" id="ckFFamilyAAAIssues" />
      parent or sibling had an AAA repair or died of AAA rupture</label>
  </p>
  <p><label>  
      <input type="checkbox" name="ckFParentHipFrac" value="ckFParentHipFrac" id="ckFParentHipFrac" />
      parent had a hip fracture</label>
  </p>
    
    <p>
    <label>
      <input type="checkbox" name="ckFFamilyDiabetes" value="ckFFamilyDiabetes" id="ckFFamilyDiabetes" />
      parent or sibling with diabetes</label>
    <br />
<p>    <label>
      <input type="checkbox" name="ckFFamilyColCancerPolyps" value="ckFFamilyColCancerPolyps" id="ckFFamilyColCancerPolyps" />
      parent or sibling had colon cancer or polyps</label>
    </p>
 <p><label>  <input type="checkbox" name="ckFRelativeHemochromatosis" value="ckFRelativeHemochromatosis" id="ckFRelativeHemochromatosis" />
      any relative with hemochromatosis</label>
    </p>    
<p><label>  <input type="checkbox" name="ckFFatherBrotherProsCancer" value="ckFFatherBrotherProsCancer" id="ckFFatherBrotherProsCancer" />
      father or brother had prostate cancer</label>
    </p>
  
<br/>

</form>
